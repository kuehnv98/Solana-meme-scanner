
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solana Meme Scanner</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app-container">
    <h1>Solana Meme Scanner</h1>
    <div id="scanner-status">Loading data...</div>

      <ul id="takeover-list" class="coin-list"></ul>

    <div class="scanner-section">
      <h2>Revival Coins</h2>
      <ul id="revival-list" class="coin-list"></ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
